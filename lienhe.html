      rel="shortcut icon"
      href="/images/favicon.ico"
      type="images/vnd.microsoft.icon"
    />
  </head>
  <body>
    <header>
      <a href="/trangchu.html"
        ><img id="logo" src="/images/logo.png" alt="Logo"
      /></a>
      <nav>
        <a href="/trangchu.html">Trang Chủ</a>
        <a href="/gioithieu.html">Giới Thiệu</a>
        <a href="/sanpham.html">Sản Phẩm</a>

        <a href="/dangnhap.html">Đăng Nhập</a>
        <a href="/dangky.html">Đăng Ký</a>
        <a href="#">Liên Hệ</a>
      </nav>
    </header>

    <main>
      <article>
        <h1>Liên hệ</h1>
        <img src="/images/lienhe/check-in.png" alt="" width="50" />
        <h1>Địa chỉ: 0123, Toà Nhà ABC, TP.Cần Thơ</h1>
        <p>
          Nếu bạn có góp ý, vui lòng liên hệ bằng thư điện tử hoặc sử dụng biểu
          mẫu bên dưới. <br />Xin cám ơn.
        </p>
        <fieldset>
          <legend>Góp ý</legend>
          <form method="post" enctype="application/x-www-form-urlencoded">
            <table>
              <tr>
                <td>
                  <label for="name">Họ Tên:</label>
                </td>
                <td>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Vui lòng nhập Họ tên của bạn"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="email">Email:</label>
                </td>
                <td>
                  <input
                    type="text"
                    name="email"
                    id="email"
                    placeholder="Vui lòng nhập địa chỉ Email"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="subject">Chủ đề</label>
                </td>
                <td>
                  <!-- size =1 : quy định số mục hiện thị trên thanh -->
                  <select name="subject" id="subject" size="1">
                    <option value="1">Về Sản Phẩm/Dịch Vụ</option>
                    <option value="2">Về Ưu Đãi Thành Viên</option>
                    <option value="3">Về Tin Tuyển Dụng</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td colspan="2"><label for="content">Nội dung:</label></td>
              </tr>
              <tr>
                <td colspan="2">
                  <textarea name="content" id="content" rows="7" cols="50" placeholder="Nội dung cần liên hệ"></textarea>
                </td>
              </tr>
              <tr>
                <td colspan="2" style="text-align: center;">
                  <input type="submit" name="sent" id="sent" value="Gửi">
                </td>   
              </tr>
            </table>
          </form>
        </fieldset>
      </article>
    </main>
